  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    const toggleBtn = document.getElementById("darkModeToggle");
        const root = document.documentElement;

        toggleBtn.addEventListener("click", () => {
            const isDark = root.style.getPropertyValue("--bg-color") === "#1f2937";

            root.style.setProperty("--bg-color", isDark ? "#f0f4f8" : "#1f2937");
            root.style.setProperty("--text-color", isDark ? "#1f2937" : "#f0f4f8");
            root.style.setProperty("--nav-color", isDark ? "#1e293b" : "#0f172a");
        });
        particlesJS("particles-js", { 
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#0d9488" }, 
                shape: { type: "circle", stroke: { width: 0 }, polygon: { nb_sides: 5 } },
                opacity: { value: 0.4 },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0d9488", 
                    opacity: 0.5,
                    width: 1
                },
                move: { enable: true, speed: 4, out_mode: "out" }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
  </script>
