    <section id="certifications" class="bg-dark text-light text-center py-5">
        <div class="container">
            <h2 class="mb-4">Certifications</h2>
            <div id="certificationCarousel" class="carousel slide certification-carousel" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#certificationCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#certificationCarousel" data-bs-slide="next">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById("darkModeToggle");
        const root = document.documentElement;

        toggleBtn.addEventListener("click", () => {
            const isDark = root.style.getPropertyValue("--bg-color") === "#1f2937";

            root.style.setProperty("--bg-color", isDark ? "#f0f4f8" : "#1f2937");
            root.style.setProperty("--text-color", isDark ? "#1f2937" : "#f0f4f8");
            root.style.setProperty("--nav-color", isDark ? "#1e293b" : "#0f172a");
        });
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#0d9488" },
                shape: { type: "circle", stroke: { width: 0 }, polygon: { nb_sides: 5 } },
                opacity: { value: 0.4 },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0d9488",
                    opacity: 0.5,
                    width: 1
                },
                move: { enable: true, speed: 4, out_mode: "out" }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

       
    </script>
</body>
